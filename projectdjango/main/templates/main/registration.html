{% extends 'main/layout.html' %}

{% block title %}Реєстрація{% endblock %}

{% block content %}
    <div class="registration">
        <h1>Реєстрація</h1>
        <p>Створи свій обліковий запис, щоб взяти участь у наших конкурсах!</p>

        <form>
            <div class="form-group">
                <label for="first_name">Ім'я</label>
                <input type="text" id="first_name" name="first_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="last_name">Прізвище</label>
                <input type="text" id="last_name" name="last_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Підтвердження пароля</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>

            <button type="button" class="btn btn-primary">Зареєструватися</button>
        </form>
    </div>
{% endblock %}
