{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.png' %}" alt="MyLogo">
        <span class="logo">ARTIsCOOL</span>
<!--        <h3>Навігація</h3>-->
        <ul>
            <li><a href="{% url 'home' %}"><i class="fa-solid fa-house"></i>  Головна</a></li>
            <li><a href="{% url 'about' %}"><i class="fa-solid fa-square-check"></i>  Про нас</a></li>
            <li><a href="{% url 'registration' %}"><i class="fa-solid fa-address-card"></i>  Реєстрація</a></li>
            <li><a href="{% url 'contacts' %}"><i class="fa-solid fa-paper-plane"></i>  Контакти</a></li>
        </ul>
    </aside>
    <main style="background-image: url('{% static 'main/img/pic_1.png' %}'); background-size: contain; background-repeat: no-repeat; background-position: right; min-height: 100vh;">
    {% block content %}
    <span class="pic_1"></span>
    {% endblock %}
</main>

</body>
</html>
